<head>
  <title>People List</title>
</head>

<body>
  <h2>People List</h2>
  {{> staff}}
</body>



<template name='staff'>
  <p>{{ people.length }} Members</p>
  <ul>
    {{#each people}}
      {{> person }}
    {{/each }}
  </ul>
</template>

<template name="person">
  <li>
    <h2> {{fullName}} </h2>
    <p>
      {{#if executive}}
        <strong>{{job}}</strong>
      {{else}}
        {{job}}
      {{/if}}
    </p>
  </li>
</template>
