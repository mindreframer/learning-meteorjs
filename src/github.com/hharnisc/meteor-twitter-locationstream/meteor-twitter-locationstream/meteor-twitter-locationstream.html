<head>
  <title>meteor-twitter-locationstream</title>
  <script type="text/javascript" src="raphael-min.js"></script>
  <script type="text/javascript" src="world.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id='title'>Tweet Locations</div>
	<div id='world'>
		<div id='key'>
			<div><div class='flag' id='en'></div><span>English</span></div>
			<div><div class='flag' id='es'></div><span>Spanish</span></div>
			<div><div class='flag' id='fr'></div><span>French</span></div>
			<div><div class='flag' id='ru'></div><span>Russian</span></div>
			<div><div class='flag' id='unknown'></div><span>Unknown</span></div>
		</div>
		{{> twitter}}
	</div>
	<div id='footer'>Dots are tweets from around the word. Happening now. Hover over them to see what everyone's saying.</div>
	<a href="https://github.com/hharnisc/meteor-twitter-locationstream"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

</body>

<template name="twitter">
	<a href="https://twitter.com/hjharnis" class="twitter-follow-button" data-show-count="false">Follow @hjharnis</a>
</template>
