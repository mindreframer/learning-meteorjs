<head>
  <meta charset="utf-8">

  <title>retr.us</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href='http://fonts.googleapis.com/css?family=Aclonica|Open+Sans' rel='stylesheet' type='text/css'>
  <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

<body>
  {{> navigation }}
  {{> appContainer }}
</body>

<template name="appContainer">
  {{> home }}
  {{> group }}
  {{> groupEdit }}
  {{> standup }}
  {{> notFound }}
  {{> footer }}
</template>

<template name="navigation">
  {{#if show}}
    <header class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/"><span class="brand-highlight">retr</span>.us</a>

          <ul class="nav pull-right">
            <li>
              <a class="" href="#"><i class="icon-tasks icon-white"></i></a>
            </li>
            <li>
              <a class="" href="#"><i class="icon-wrench icon-white"></i></a>
            </li>
            <li>
              <a href="#">Home</a>
            </li>
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </header>
  {{/if}}
</template>

<template name="notFound">
  {{#if show}}
    <div class="container">
      Page not found
    </div>
  {{/if}}
</template>

<template name="footer">
  {{#if show}}
    <div class="container">
      <hr />
      <footer>
        <p>
          &copy; <a href="http://phillc.com/" data-bypass>Phillip Campbell</a> 2013
          |
          <a href="/privacy_tos.html" data-bypass>Privacy & Terms of Service</a>
        </p>
      </footer>
    </div>
  {{/if}}
</template>
