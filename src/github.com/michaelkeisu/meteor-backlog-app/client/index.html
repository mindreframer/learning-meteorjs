<head>
	<title>backlog</title>
	 <link href=' http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="container">
		<header id="page-header">
			{{> header }}
		</header>
		
		<section id="page-middle">
			{{> middle }}
		</section>
		
		<footer id="page-footer">
			{{> footer}}
		</footer>
	</div>
</body>



<template name="header">
	<!-- TODO: future logo? -->
	{{> navigation }}
</template>

<template name="middle">
	{{#if currentUser}} <!-- if there is a user logged in -->
		{{#if isAddingItemOrEditing }} <!-- if user is adding or editing an item show that view, else show the content -->
			{{> addingEditing }}
			{{else}}		
				{{> content }}
		{{/if}}
	{{/if}}
</template>

<template name="footer">
</template>
