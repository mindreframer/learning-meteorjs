<template name="shareLists">
  <div class='btn-group'>
    <a data-name="{{list.name}}" class="btn" target="_blank" id="fb-share" href="#"><i class="icon-facebook"></i></a>
    <a target="_blank" data-name="{{list.name}}" class="btn twitter-share-button" id="tw-share" href="#"><i class='icon-twitter'></i></a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
      if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
      fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>
    <a id="gp-share" target="_blank" class="btn" href="#"><i class='icon-google-plus'></i></a>
  </div>
</template>
