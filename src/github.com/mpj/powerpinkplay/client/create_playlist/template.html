<template name="createPlaylist">
  {{#if isVisible}}
    <div id="createPlaylist" class="{{viewClass}}">
      <span class="content">
        <h1>Give your playlist a name!</h1>
        <input class="name" id="createPlayListName" type="text" />
        <input class="btn-primary" type="button" value="Create" />
      </span>
      <div class="background" />
    </div>  
  {{/if}}
</template>
