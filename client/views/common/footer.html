<template name="footer">
<div id="footer" class="navbar navbar-fixed-bottom">
{{#if selectedTasks}}
<div id="selectedTasks"><a href="{{routeTo "tasks"}}/">{{selectedTasks}} selected tasks</a></div>
	{{/if}}
<div id="totalSessionTime">
{{#if totalSessionTime}}
	
	Session Time: <span class="time">{{totalSessionTime}}</span>
	{{/if}}
{{#if runningTaskShortName}}
Session Time on Job: <span class="time">{{sessionTimeOnJob}}</span>
	Working on: <span>{{runningTaskShortName}}...</span>
	  <button id="cronWatchButtonCurrent" class="stopwatch btn btn-danger" type="button">STOP</button>
	{{/if}}
	
</div>

</template>
