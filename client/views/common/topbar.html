<template name="topbar">
     <div id="asloader">&nbsp;</div>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
		<div class="container">
		
		<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
     
          <a class="brand" href="/">Tisana Time Tracker</a>
		<ul class="nav">
		
			{{#if userLogged}}
				
				
				 <li class="dropdown">
				<a class="dropdown-toggle"
			       data-toggle="dropdown"
			       href="#">
			        {{workspaceMenuLabel}}
			        <b class="caret"></b>
			      </a>
				<ul id="workspaces" class="dropdown-menu">
			
				{{#each workspaces}}
					<li><a href="{{routeTo "tasks"}}">{{name}}</a></li>
				{{/each}}
				</ul>
				</li>
			{{/if}}
			
			{{#if workspaceSelected}}
				<li class="dropdown">
				<a class="dropdown-toggle"
			       data-toggle="dropdown"
			       href="#">
			        {{projectMenuLabel}}
			        <b class="caret"></b>
			      </a>
				<ul id="projects" class="dropdown-menu">
						<li><a href="{{routeTo "tasks"}}">all</a></li>
					{{#each projects}}
						<li><a href="{{routeTo "tasks"}}">{{name}}</a></li>
					{{/each}}
					</ul>
					
				</li>
			{{/if}}
			{{#if isAdmin}}
			<li class="dropdown">
				<a class="dropdown-toggle"
			       data-toggle="dropdown"
			       href="#">
			        Admin
			        <b class="caret"></b>
			      </a>
			      <ul id="adminFx" class="dropdown-menu">
			      		<li><a href="#">Dashboard</a></li>
						<li><a href="#">Search Tasks</a></li>
						<li><a href="{{routeTo "users"}}">Manage Users</a></li>

					</ul>
			</li>
			{{/if}}
			{{#if showWorkspaceSyncButton}}
				<input id="sync" type="button" class="btn" value="Sync {{currentWorkspaceName}} With Asana">
			{{/if}}
			{{#if showUserSyncButton}}
				<input id="userSync" type="button" class="btn" value="Sync Users With Asana">
			{{/if}}
		
		</ul>
		{{loginButtons}} 
  		</div>
	</div>
	</div>	
</template>
