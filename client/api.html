<template name='api'>
  <div class="new-list">
    <div class="container">
      <h1>API Key</h1>

      <form class="form-inline">
        <input id="copy-value" type="text" class="span4" name="key" readonly value="{{key}}">
        <button id="copy-trigger" data-clipboard-target="copy-value" class="btn btnWhite" data-toggle="tooltip" data-placement="bottom" title="Copied">
          <i class="icon-copy"></i>
        </button>
        <button class="btn btnWhite">Create New Key</button>
      </form>
      <p>
        <small>Creating a new key will invalidate any existing keys.</small>
      </p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span6 offset3">
        <h3>Examples</h3>
        <p>
          Get all lists. <a href="http://lister.io/api/v1/lists?auth-token={{key}}" target="_blank">Try it now!</a><br>
          <code class="full">http://lister.io/api/v1/lists?auth-token={{key}}</code>
        </p>
        <p>
          Create a new list.
          <code class="full">$ curl -H "X-Auth-Token: {{key}}" -X POST -d '{"name": "New List Name"}' http://lister.io/api/v1/lists</code>
        </p>
        <p>
          Update a list.
          <code class="full">$ curl -H "X-Auth-Token: {{key}}" -X PUT -d '{"name": "Updated List Name"}' http://lister.io/api/v1/lists/kMAw2vhHTF25pdtZf</code>
        </p>
        <h3>Lists</h3>
        <table class="table">
          <tbody>
            <tr>
              <td><code>GET</code></td>
              <td><code>/api/v1/lists</code></td>
            </tr>
            <tr>
              <td><code>GET</code></td>
              <td><code>/api/v1/lists/:id</code></td>
            </tr>
            <tr>
              <td><code>POST</code></td>
              <td><code>/api/v1/lists</code></td>
            </tr>
            <tr>
              <td><code>PUT</code></td>
              <td><code>/api/v1/lists/:id</code></td>
            </tr>
            <tr>
              <td><code>DELETE</code></td>
              <td><code>/api/v1/lists/:id</code></td>
            </tr>
          </tbody>
        </table>
        <h3>Items</h3>
        <table class="table">
          <tbody>
            <tr>
              <td><code>GET</code></td>
              <td><code>/api/v1/items</code></td>
            </tr>
            <tr>
              <td><code>GET</code></td>
              <td><code>/api/v1/items/:id</code></td>
            </tr>
            <tr>
              <td><code>POST</code></td>
              <td><code>/api/v1/items</code></td>
            </tr>
            <tr>
              <td><code>PUT</code></td>
              <td><code>/api/v1/items/:id</code></td>
            </tr>
            <tr>
              <td><code>DELETE</code></td>
              <td><code>/api/v1/items/:id</code></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
